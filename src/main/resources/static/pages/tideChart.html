<div class="container">
    <div class="jumbotron">
        <h1>Tide Chart</h1>
        <h2>{{ message }}</h2>
        <p class="lead">
            I am retrieving this data via calls to a RESTful Spring Boot endpoint populated with data from <a href="http://www.linz.govt.nz/data/linz-data-service">LINZ</a> service.
        </p>
        <uib-datepicker ng-model="dt"></uib-datepicker>
    </div>

    <div>
        <div class="jumbotron">
            <h2>
                <span id="tideChartD3Coords">0</span>
            </h2>
        </div>

        <!-- Bezier curve diagram -->
        <div id="svgTestD3" class="tideChart"></div>

        <!-- test svg with angular control -->
        <my-status watch="currentStatus"></my-status>
        <input type="button" value="alert" ng-click="currentStatus='alert'"/>

      <!-- Background div for fixed parallax filler -->
      <div class="parallax-fixed">
      </div>
    </div>
</div>
