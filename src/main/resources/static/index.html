<!-- index.html -->
  <!DOCTYPE html>
  <html ng-app='tbApp'>
    <head>

      <meta charset="utf-8">

      <meta name="description" content="Single Page Application Demo With Tide Chart">

      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

      <link href="stylesheets/starter-template.css" rel="stylesheet">

      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <![endif]-->

    <body ng-controller='mainController'>

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                  Terry Bisiar</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#tideChart"><i class="fa fa-flag-o"></i> TideChart</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- MAIN CONTENT AND INJECTED VIEWS -->
      <div id="main">
          <!-- angular templating -->
          <!-- this is where content is injected -->
          <div ng-view></div>

      </div>

      <!-- load angular via local -->
      <script src="scripts/AngularJS/1.5.0/angular.min.js"></script>

      <!-- load angular route via CDN -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

      <!-- script for angular bootstrap ui components -->
      <!--<script src="scripts/AngularJS/ui-bootstrap-tpls-1.3.2.min.js"></script>-->
      <!-- custom script for this SPA -->
      <script src="scripts/script.js"></script>
      <script src="scripts/shame.js"></script>
      <!-- tideChart scripts -->
      <!--script src="scripts/SVG/tideChart.js"></script-->
      <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="scripts/SVG/tideChartD3.js"></script>
      <script src="scripts/SVG/svgCoordDisplay.js"></script>
